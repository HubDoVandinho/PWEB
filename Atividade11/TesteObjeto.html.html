<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "0030482411017";
        aluno1.nome = "Evandro";
        alert(`ra=${aluno1.ra} nome=${aluno1.nome}`);

        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Rafaela";
        alert("ra=" + aluno2.ra + " nome=" + aluno2.nome);
        aluno2["email do aluno"] = "vaitomarnocu@vaisefuder.com";
        alert(aluno2["email do aluno"]);

        var aluno3 = {
            ra: "1234567",
            nome: "Marcos",
        }
        alert("ra=" + aluno3.ra + " nome=" + aluno3.nome);

        function Aluno(ra, nome){
            this.ra = ra;
            this.nome = nome;
            this.MostraDados = function(){
                return "ra=" + this.ra + " nome= " + this.nome;
            }
        }

        var aluno4 = new Aluno("123", "Vinicius");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        function Aluno2() {
            var ra;
            var nome;
            this.setRa = function(value) {
                this.ra = value;
            }
            this.getRa = function() { 
                return this.ra;
            }
            this.setNome = function(value) {
                this.nome = value;
            }
            this.getNome = function() {
                return this.nome;
            }
        }

        var aluno5 = new Aluno2();
        aluno5.setNome("Nicolas");
        aluno5.setRa("234");
        alert("ra=" + aluno5.getRa() + " nome=" + aluno5.getNome());

        function AlunoADS() {
            var numLab;
            this.setnumlab = function(value) {
                this.numLab = value;
            }
            this.getnumlab = function() {
                return this.numLab;
            }
        }

        AlunoADS.prototype = new Aluno2();
        var aluno6 = new AlunoADS();
        aluno6.setNome("Evandro");
        aluno6.setRa("0030482411017");
        aluno6.setnumlab(5);
        alert(aluno6.getNome() + " " + aluno6.getnumlab());

        class Aluno1{
            constructor(){
                this._ra;
                this._nome;
            }

            setNome(value){
                this._nome = value;
            }
            getNome() {
                return this._nome;
            }
            setRa(value){
                this._ra = value;
            }
            getRa(){
                return this._ra;
            }
        }

        var objAluno = new Aluno1();
        objAluno.setNome("Renan");
        objAluno.setRa("123");
        alert(`nome=${objAluno.getNome()} ra=${objAluno.getRa()}`);

        class AlunoADS1 extends Aluno1{
            constructor(){
                super();
                this._numLab;
            }
            setNumLab(value) {
                this._numLab = value;
            }
            getNumlab() {
                return this._numLab;
            }
        }
        var objAlunoADS = new AlunoADS1();
        objAlunoADS.setNome("Andres");
        objAlunoADS.setRa("123");
        objAlunoADS.setNumLab(6);
        alert(`nome=${objAlunoADS.getNome()} ra=${objAlunoADS.getRa()} numlab=${objAlunoADS.getNumlab()}`);
        

    </script>
</body>
